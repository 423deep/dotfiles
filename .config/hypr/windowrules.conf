# Compatibility rules for Hyprland's current windowrule syntax.
# Restores float/center behavior for Omarchy's default floating windows.

windowrule = float on, center on, size 875 600, match:class ^(1[p|P]assword)$
windowrule = float on, center on, size 875 600, match:class ^(Bitwarden)$
windowrule = float on, center on, size 875 600, match:class (org.omarchy.bluetui|org.omarchy.impala|org.omarchy.wiremix|org.omarchy.btop|org.omarchy.terminal|org.omarchy.bash|org.gnome.NautilusPreviewer|org.gnome.Evince|com.gabm.satty|Omarchy|About|TUI.float|imv|mpv)
windowrule = float on, center on, size 875 600, match:class (xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus), match:title ^(Open.*Files?|Open.*[Ff]older.*|Save.*Files?|Save.*As|Save|All.*Files|.*wants.*(open|save).*|[Cc]hoose.*)
windowrule = float on, center on, size 875 600, match:class (ghostty|com.mitchellh.ghostty), match:title (wiremix|impala|bluetui|nmtui)

windowrule = float on, match:class org.gnome.Calculator
windowrule = float on, center on, match:class (Share|localsend)

windowrule = float on, match:class steam
windowrule = center on, match:class steam, match:title Steam
windowrule = size 1100 700, match:class steam, match:title Steam
windowrule = size 460 800, match:class steam, match:title Friends.*List
